<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Broomstick tests!</title>

        <link href="lib/mocha.css" rel="stylesheet" media="screen" />
        <script type="text/javascript" src="lib/require.js" data-main="tests"></script>
    </head>
    <body>
        <div id="mocha"></div>

        <script type="text/html" id="templates">
             <div id="broomstick"><div id="main"></div><footer><div id="logo" class="pull-left"><span>Node<div class="x">x</div>treme Startup</span></div><nav id="navigation" class="pull-right"></nav></footer></div><div id="section-stack-css"> ul#columns .sections .viewport.section{index} { margin-top: -{height}px; }</div><div id="section-viewport-css"> ul#columns li div.sections div.viewport { height: {height}px; } ul#columns li div.sections div.viewport div.section { height: {height}px; }</div><table class="table"><thead class="headers"><tr class="headerrow"><th class="header"></th></tr></thead><tbody class="data"><tr class="datarow"><td class="item"></td></tr></tbody></table><div id="main"><ul id="columns"><li class="feature"></li></ul></div><nav id="navigation-template"><ul class="nav nav-pills"><li class="feature" data-feature="sample" data-column="0"><a class="nav_link" href="#">Sample</a></li></ul></nav><div id="ranking"><h1>Ranking</h1><div id="ranking-chart"></div></div><div id="not-found" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="not-found-label" aria-hidden="true"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button><h3 id="not-found-label">404. Page not found!</h3></div><div class="modal-body"><p>Sorry! <span class="message"></span> Page not found.</p><img class="placekitten" src="" alt="placekitten" /></div></div><div id="json"><div class="data"><h2 class="name"></h2><p class="content"></p></div></div><div id="section"><div class="sections"><div class="viewport"><section class="section"></section></div></div></div><div id="startup"><div id="registration"><h1>Team Information</h1><p><label for="team-name">Team name:</label><input id="team-name" type="text"></input><label for="port">Application server port:</label><input id="port" type="text"></input><br /><button id="send-registration-details" class="btn btn-danger">Register</button></p></div></div><div id="challenger"><div id="status-container"><div id="timer">Waiting for game to start</div><ul id="challenges"></ul></div><div id="challenge"><h1 class="name"></h1><div class="body"></div></div></div><div id="status-challenge"><li class="challenge"></li></div><div id="status"><div id="request-timer"> Next request cycle in <span id="request-timer-value"></span></div></div><div id="loading"><div class="loading"><span class="message"></span></div></div><div id="toaster-alert"><div class="alert alert-block alert-error fade in"><button type="button" class="close" data-dismiss="alert">×</button><h4 class="alert-heading">jeijjeij</h4><p class="alert-message">waywuwuahuwhwufah</p></div></div><div id="welcome"><h1>Welcome to Nodextreme Startup!</h1><p> Thanks to <a href="http://twitter.com/rchatley" target="_blank">Robert Chatley</a> and <a href="http://twitter.com/mattwynne" target="_blank">Matt Wynne!</a></p><p> Extreme Startup is originally a ruby server which automatically polls registered servers with questions. Nodextreme Startup has a different approach. You can use this GUI to register your team and receive the game challenges trough it. </p><p> Register your team and let the games begin! </p><button id="register" class="btn btn-danger">Register Team</button></div>
        </script>
    </body>
</html>
